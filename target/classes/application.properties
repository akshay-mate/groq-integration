spring.application.name=groq-integration
groq.api.base-url=https://api.groq.com/openai/v1
# API key from environment variable with fallback (for testing/development)
# In production, ALWAYS set GROQ_API_KEY environment variable
groq.api.key=${GROQ_API_KEY:test-key-for-development}
groq.api.timeout=30
groq.api.model=llama-3.1-8b-instant

